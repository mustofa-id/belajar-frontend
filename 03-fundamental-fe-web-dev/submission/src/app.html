<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rencana-In!</title>
	</head>
	<body>
		<header>
			<h1>
				<button
					id="btn-show-sidebar"
					class="material-symbols-outlined hover"
					title="Tampilkan sidebar"
				>
					menu
				</button>
				Rencana-In!
			</h1>
			<nav class="nav-main">
				<ul>
					<li>
						<button id="btn-new-plan" class="hover" title="Tambahkan rencana baru">
							<span class="material-symbols-outlined">add</span>
							Baru
						</button>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<div id="content"></div>
			<aside id="sidebar-left" class="sidebar hidden">
				<button id="btn-hide-sidebar" class="material-symbols-outlined hover" title="Tutup sidebar">
					close
				</button>
				<article style="margin-top: 8px">
					<plan-filter />
				</article>
				<article class="about">
					<!-- app icon -->
					<div class="material-symbols-outlined" style="font-size: 10rem">event_note</div>
					<h2>Tentang</h2>
					<p>
						Rencana-In! adalah aplikasi berbasis web untuk mencatat data rencana. Dibuat oleh Habib
						Mustofa sebagai proyek Submission Belajar Fundamental Front-End Web Development di
						Dicoding Academy.
					</p>
					<div class="links">
						<a
							class="button-link hover"
							href="https://www.dicoding.com/users/mustofa-id"
							target="_blank"
						>
							Dicoding
						</a>
						<a class="button-link hover" href="https://twitter.com/mustofa_idn" target="_blank">
							Twitter
						</a>
						<a class="button-link hover" href="https://github.com/mustofa-id" target="_blank">
							Github
						</a>
					</div>
				</article>
			</aside>

			<!-- TODO: extract to custom components -->
			<div id="confirm-dialog-overlay">
				<div id="confirm-dialog" class="border-hand-drawn">
					<div style="margin: 4px 12px">
						<h2></h2>
						<p></p>
						<div id="confirm-dialog-actions">
							<button class="border-hand-drawn hover">Tidak</button>
							<button class="border-hand-drawn hover" name="confirm">Ya</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<p>Rencana-In! &#169; 2022 - Dicoding Academy</p>
		</footer>
	</body>
</html>
